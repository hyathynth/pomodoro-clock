<!DOCTYPE html>
<html>
    <link rel="stylesheet", type = "text/css", href = "style.css">
	<title>Pomodoro Clock</title>
    <body>
        <h1>Pomodoro Clock</h1>
        <div id= "control_part", class = "main">
            <div class = "control_name">Session</div>
            <div class = "control_name">Break</div>
            <div class = "control">&#x25BC;</div>
            <div class = "control", id = "session"></div>
            <div class = "control">&#x25B2;</div>
            <div class = "control">&#x25BC;</div>
            <div class = "control", id = "break"></div>
            <div class = "control">&#x25B2;</div>
        </div>
        
        <div id= "time_part", class = "main">
            <div class = "button">&#x25BA;</div>
            <div class = "button">&#10227;</div>
            <div id = "clock_name">Session</div>
            <div id = "clock"></div>
            <div class = "button">&#8214;</div>
            <div class = "button">&#x25FC;</div>
        
        </div>
    </body>

</html>
